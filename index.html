<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pairone Propiedades</title>
  <style>
    /* Página minimalista que centra y escala la imagen */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* cambiá por el color que quieras */
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="imagen.jpg" alt="Pairone - imagen principal">
  </div>
</body>
</html>
